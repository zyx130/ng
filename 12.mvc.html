<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>
<!--调用控制器-->
<div ng-controller="myCtrl">
    <p>{{'name:'+name+'  '+'age:'+age}}</p>
    <p ng-bind="name"></p>
    <!--<button onclick="show()">点击我</button>-->
    <button ng-click="show()">点击我</button>
</div>
<!--<p>{{name}}</p> 每个变量和方法只在控制器的作用域范围内起作用 -->
<script>
    //声明一个模块
    var app=angular.module('myApp',['ng']);
    //声明一个控制器
    app.controller('myCtrl',function($scope){
        console.log(' in myCtrl');
        $scope.name='web1609';
        $scope.age='20';
        //作用域对象可以是变量 方法。。。。
        $scope.show=function(){
            console.log('点击');
        }
    });
</script>
</body>
</html>
